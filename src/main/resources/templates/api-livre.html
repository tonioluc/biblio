<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Livre</title>
    <link rel="stylesheet" th:href="@{/css/api-livre.css}" />
</head>

<body>
    <header class="header-links">
        <a th:href="@{/accueil}">🏠 Accueil</a>
        <a th:href="@{/}">🚪 Déconnexion</a>
    </header>

    <main class="api-container">
        <h1>Recherche d'un Livre</h1>

        <form th:action="@{/api/livre}" method="post" class="api-form">
            <div class="form-group">
                <label for="id">ID Livre :</label>
                <input type="number" id="id" name="id" required />
            </div>

            <button type="submit" class="btn-submit">Valider</button>
        </form>
    </main>
</body>

</html>
