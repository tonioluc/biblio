<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inscription Adh√©rent</title>
    <link rel="stylesheet" th:href="@{/css/inscription.css}" />
</head>

<body>
    <header class="header-links">
        <a th:href="@{/accueil}">üè† Accueil</a>
        <a th:href="@{/}">üö™ D√©connexion</a>
    </header>

    <main class="inscription-container">
        <h1>Inscription d'un nouvel adh√©rent</h1>

        <form th:action="@{/inscrire-adherent}" th:object="${inscriptionDTO}" method="post" class="inscription-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" required>
            </div>

            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required>
            </div>

            <div class="form-group">
                <label for="typeCompte">Type de compte :</label>
                <select id="typeCompte" th:field="*{typeCompte}" required>
                    <option value="">-- S√©lectionnez --</option>
                    <option th:each="profil : ${profils}" th:value="${profil.idProfil}" th:text="${profil.libelle}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label for="dateDebutAbonnement">Date de d√©but d'abonnement :</label>
                <input type="date" id="dateDebutAbonnement" th:field="*{dateDebutAbonnement}" required>
            </div>

            <div class="form-group">
                <label for="dateExpirationAbonnement">Date d'expiration d'abonnement :</label>
                <input type="date" id="dateExpirationAbonnement" th:field="*{dateExpirationAbonnement}" required>
            </div>

            <button type="submit" class="btn-submit">Inscrire</button>
        </form>

        <p th:if="${erreur}" class="error-message" th:text="${erreur}"></p>
    </main>
</body>

</html>
