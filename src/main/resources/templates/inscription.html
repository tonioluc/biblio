<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" th:href="@{/css/inscription.css}" />
</head>

<body>
    <div class="container">
        <h1>Inscription d'un nouvel adhérent</h1>

        <form th:action="@{/inscrire-adherent}" th:object="${inscriptionDTO}" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" th:field="*{nom}" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" th:field="*{prenom}" required>
            </div>

            <div class="form-group">
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required>
            </div>

            <div class="form-group">
                <label for="typeCompte">Type de compte :</label>
                <select id="typeCompte" th:field="*{typeCompte}" required>
                    <option value="">-- Sélectionnez --</option>
                    <option th:each="profil : ${profils}" th:value="${profil.idProfil}" th:text="${profil.libelle}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label for="dateDebutAbonnement">Date de début d'abonnement :</label>
                <input type="date" id="dateDebutAbonnement" th:field="*{dateDebutAbonnement}" required>
            </div>

            <div class="form-group">
                <label for="dateExpirationAbonnement">Date d'expiration d'abonnement :</label>
                <input type="date" id="dateExpirationAbonnement" th:field="*{dateExpirationAbonnement}" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Inscrire" class="btn-submit">
            </div>
        </form>

        <p th:if="${erreur}" class="error" th:text="${erreur}"></p>
    </div>
</body>

</html>
