spring.application.name=bibliotheque

# ===============================
# ðŸ”§ Configuration de la base de donnÃ©es PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliotheque
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ðŸ“¦ Configuration JPA / Hibernate
# ===============================
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ðŸ’¡ Encoding et autres
# ===============================
spring.jpa.open-in-view=true
server.port=8080
spring.thymeleaf.cache=false

# Active le redÃ©marrage automatique
spring.devtools.restart.enabled=true

# Active le rechargement live des templates (comme Thymeleaf)
spring.thymeleaf.cache=false
